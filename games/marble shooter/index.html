<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuma: Ancient Totem</title>
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.6);
            --gold: #ffd700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            overflow: hidden; 
            background: #050a05; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            background: radial-gradient(circle, #1a3a1a 0%, #050a05 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            color: white;
            padding: 15px;
        }
        .stat-box {
            position: absolute;
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            backdrop-filter: blur(5px);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #score-box { top: 20px; left: 20px; font-size: 1.2rem; }
        #level-box { top: 20px; left: 50%; transform: translateX(-50%); }
        #lives-box { top: 20px; right: 20px; color: #ff4444; }

        .modal {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #222, #111);
            border: 3px solid var(--gold);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            z-index: 100;
            display: none;
            pointer-events: all;
            min-width: 280px;
        }
        .modal h1 { color: var(--gold); margin-bottom: 15px; }
        .modal p { color: #eee; margin-bottom: 20px; }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: var(--gold);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="canvas"></canvas>
    
    <div id="ui-layer">
        <div id="score-box" class="stat-box">SCORE: <span id="score">0</span></div>
        <div id="level-box" class="stat-box">LEVEL <span id="level">1</span></div>
        <div id="lives-box" class="stat-box">LIVES: <span id="lives">3</span></div>
        
        <div id="controls-hint">Desktop: Mouse to Aim, Click to Shoot | Mobile: Drag to Aim, Tap to Shoot</div>
    </div>

    <div id="modal" class="modal">
        <h1 id="modal-title">GAME OVER</h1>
        <p id="modal-text">Final Score: 0</p>
        <button onclick="initGame()">PLAY AGAIN</button>
    </div>
</div>

<script>
/**
 * ZUMA ENGINE - HTML5
 */

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const modal = document.getElementById('modal');

// Config
const MARBLE_RADIUS = 14;
const MARBLE_DIAMETER = MARBLE_RADIUS * 2;
const COLORS = [
    { name: 'red', light: '#ff6666', dark: '#990000' },
    { name: 'blue', light: '#66a3ff', dark: '#003399' },
    { name: 'green', light: '#66ff66', dark: '#006600' },
    { name: 'yellow', light: '#ffff66', dark: '#999900' },
    { name: 'purple', light: '#cc66ff', dark: '#660099' },
    { name: 'orange', light: '#ffb366', dark: '#994c00' }
];

let width, height;
let gameState = 'playing';
let score = 0;
let level = 1;
let lives = 3;
let pathPoints = [];
let chain = [];
let projectiles = [];
let particles = [];
let shooter = { x: 0, y: 0, angle: 0, cooldown: 0, colorIdx: 0, nextColorIdx: 1 };
let spawnCount = 0;
let totalToSpawn = 30;

// Handle Responsiveness
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    
    shooter.x = width / 2;
    shooter.y = height - 80;
    
    generatePath();
}

/** * Path Generation: Spline/Curve Logic
 */
function generatePath() {
    pathPoints = [];
    const margin = 50;
    const centerX = width / 2;
    const centerY = height / 2;
    
    // Create a spiral-like path that gets more complex with levels
    const steps = 1200;
    const loops = level > 3 ? 2.5 : 1.8;
    const maxRadius = Math.min(width, height) * 0.45;

    for (let i = 0; i < steps; i++) {
        const t = i / steps;
        const angle = t * Math.PI * 2 * loops;
        const r = maxRadius * (1 - t * 0.8);
        
        pathPoints.push({
            x: centerX + Math.cos(angle) * r,
            y: centerY + Math.sin(angle) * r,
            angle: angle
        });
    }
}

/**
 * Game Logic Classes
 */
class Marble {
    constructor(colorIdx, pathIdx = 0) {
        this.colorIdx = colorIdx;
        this.pathIdx = pathIdx;
        this.z = 0; // For scale/3D effect
    }

    draw() {
        const point = pathPoints[Math.floor(this.pathIdx)];
        if (!point) return;

        const color = COLORS[this.colorIdx];
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.beginPath();
        ctx.arc(point.x + 4, point.y + 4, MARBLE_RADIUS, 0, Math.PI * 2);
        ctx.fill();

        // Marble Gradient
        const grad = ctx.createRadialGradient(
            point.x - 5, point.y - 5, 2,
            point.x, point.y, MARBLE_RADIUS
        );
        grad.addColorStop(0, color.light);
        grad.addColorStop(1, color.dark);

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(point.x, point.y, MARBLE_RADIUS, 0, Math.PI * 2);
        ctx.fill();

        // Shine
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.beginPath();
        ctx.arc(point.x - 4, point.y - 4, 4, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initGame() {
    score = 0;
    level = 1;
    lives = 3;
    spawnCount = 0;
    totalToSpawn = 35;
    chain = [];
    projectiles = [];
    gameState = 'playing';
    modal.style.display = 'none';
    updateUI();
    resize();
}

function updateUI() {
    document.getElementById('score').innerText = score;
    document.getElementById('level').innerText = level;
    document.getElementById('lives').innerText = lives;
}

/**
 * Update Loop
 */
function update() {
    if (gameState !== 'playing') return;

    // 1. Spawning Logic
    if (spawnCount < totalToSpawn) {
        if (chain.length === 0 || chain[0].pathIdx > 25) {
            const idx = Math.floor(Math.random() * Math.min(COLORS.length, 3 + level));
            chain.unshift(new Marble(idx, 0));
            spawnCount++;
        }
    }

    // 2. Chain Movement (Forward & Collision Pushing)
    const speed = 0.6 + (level * 0.15);
    
    for (let i = chain.length - 1; i >= 0; i--) {
        const m = chain[i];
        
        if (i === chain.length - 1) {
            // Leader marble moves
            m.pathIdx += speed;
        } else {
            const nextM = chain[i+1];
            const dist = nextM.pathIdx - m.pathIdx;
            
            // Pushing physics
            if (dist < 22) { 
                m.pathIdx = nextM.pathIdx - 22;
            } 
            // Magnetic attraction (closing gaps of same color)
            else if (dist < 50 && m.colorIdx === nextM.colorIdx) {
                m.pathIdx += 3; 
            }
            // Normal forward flow
            else {
                m.pathIdx += speed * 0.5;
            }
        }

        // Check lose condition
        if (m.pathIdx >= pathPoints.length - 1) {
            lives--;
            updateUI();
            if (lives <= 0) endGame(false);
            else {
                chain = [];
                spawnCount = 0;
            }
        }
    }

    // 3. Projectiles
    for (let i = projectiles.length - 1; i >= 0; i--) {
        const p = projectiles[i];
        p.x += p.vx;
        p.y += p.vy;

        // Collision detection with chain
        for (let j = 0; j < chain.length; j++) {
            const m = chain[j];
            const pt = pathPoints[Math.floor(m.pathIdx)];
            if (!pt) continue;

            const d = Math.hypot(p.x - pt.x, p.y - pt.y);
            if (d < MARBLE_DIAMETER - 4) {
                // Insert into chain
                const newM = new Marble(p.colorIdx, m.pathIdx - 11);
                chain.splice(j, 0, newM);
                checkMatches(j);
                projectiles.splice(i, 1);
                break;
            }
        }

        if (p.x < 0 || p.x > width || p.y < 0 || p.y > height) {
            projectiles.splice(i, 1);
        }
    }

    // 4. Particle updates
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.02;
        if (p.life <= 0) particles.splice(i, 1);
    });

    if (shooter.cooldown > 0) shooter.cooldown -= 16;

    // Check Win
    if (spawnCount >= totalToSpawn && chain.length === 0) {
        level++;
        spawnCount = 0;
        totalToSpawn += 10;
        updateUI();
    }
}

function checkMatches(idx) {
    const targetColor = chain[idx].colorIdx;
    let matches = [idx];

    // Search neighbors
    for (let i = idx + 1; i < chain.length; i++) {
        if (chain[i].colorIdx === targetColor) matches.push(i);
        else break;
    }
    for (let i = idx - 1; i >= 0; i--) {
        if (chain[i].colorIdx === targetColor) matches.push(i);
        else break;
    }

    if (matches.length >= 3) {
        matches.sort((a,b) => b - a);
        matches.forEach(i => {
            const m = chain[i];
            const pt = pathPoints[Math.floor(m.pathIdx)];
            createExplosion(pt.x, pt.y, COLORS[m.colorIdx].light);
            chain.splice(i, 1);
        });
        score += matches.length * 10;
        updateUI();
        // Check for chain reaction after compression in next frame
    }
}

function createExplosion(x, y, color) {
    for(let i=0; i<10; i++) {
        particles.push({
            x, y, 
            vx: (Math.random()-0.5)*6, 
            vy: (Math.random()-0.5)*6, 
            life: 1, color
        });
    }
}

function endGame(win) {
    gameState = 'over';
    modal.style.display = 'block';
    document.getElementById('modal-title').innerText = win ? "VICTORY!" : "GAME OVER";
    document.getElementById('modal-text').innerText = "Final Score: " + score;
}

/**
 * Rendering
 */
function draw() {
    ctx.clearRect(0, 0, width, height);

    // 1. Draw Path Groove
    ctx.strokeStyle = '#0a1a0a';
    ctx.lineWidth = 36;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    pathPoints.forEach((p, i) => {
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
    });
    ctx.stroke();

    // 2. Draw Exit Hole (Skull Goal)
    const endPt = pathPoints[pathPoints.length - 1];
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(endPt.x, endPt.y, 25, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#ffd700';
    ctx.lineWidth = 3;
    ctx.stroke();

    // 3. Draw Chain
    chain.forEach(m => m.draw());

    // 4. Draw Particles
    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    ctx.globalAlpha = 1;

    // 5. Draw Projectiles
    projectiles.forEach(p => {
        const color = COLORS[p.colorIdx];
        ctx.fillStyle = color.light;
        ctx.beginPath();
        ctx.arc(p.x, p.y, MARBLE_RADIUS, 0, Math.PI * 2);
        ctx.fill();
    });

    // 6. Draw Shooter (Frog)
    ctx.save();
    ctx.translate(shooter.x, shooter.y);
    ctx.rotate(shooter.angle);
    
    // Laser Sight
    ctx.strokeStyle = 'rgba(255, 0, 0, 0.2)';
    ctx.setLineDash([5, 10]);
    ctx.beginPath();
    ctx.moveTo(30, 0);
    ctx.lineTo(1000, 0);
    ctx.stroke();
    ctx.setLineDash([]);

    // Body
    ctx.fillStyle = '#2d5a27';
    ctx.beginPath(); ctx.arc(0, 0, 35, 0, Math.PI*2); ctx.fill();
    ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 2; ctx.stroke();
    
    // Eyes
    ctx.fillStyle = 'white';
    ctx.beginPath(); ctx.arc(20, -18, 10, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(20, 18, 10, 0, Math.PI*2); ctx.fill();
    
    // Current Marble
    const c = COLORS[shooter.colorIdx];
    ctx.fillStyle = c.light;
    ctx.beginPath(); ctx.arc(25, 0, MARBLE_RADIUS, 0, Math.PI*2); ctx.fill();
    
    ctx.restore();

    // Next Marble Preview
    const nc = COLORS[shooter.nextColorIdx];
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.beginPath(); ctx.arc(shooter.x, shooter.y + 55, 18, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = nc.light;
    ctx.beginPath(); ctx.arc(shooter.x, shooter.y + 55, 10, 0, Math.PI*2); ctx.fill();

    requestAnimationFrame(() => {
        update();
        draw();
    });
}

/**
 * Input Management
 */
function handleMove(e) {
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    shooter.angle = Math.atan2(clientY - shooter.y, clientX - shooter.x);
}

function handleShoot() {
    if (shooter.cooldown > 0 || gameState !== 'playing') return;
    
    const speed = 12;
    projectiles.push({
        x: shooter.x + Math.cos(shooter.angle) * 30,
        y: shooter.y + Math.sin(shooter.angle) * 30,
        vx: Math.cos(shooter.angle) * speed,
        vy: Math.sin(shooter.angle) * speed,
        colorIdx: shooter.colorIdx
    });

    shooter.colorIdx = shooter.nextColorIdx;
    shooter.nextColorIdx = Math.floor(Math.random() * Math.min(COLORS.length, 3 + level));
    shooter.cooldown = 400;
}

// Events
window.addEventListener('mousemove', handleMove);
window.addEventListener('mousedown', handleShoot);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, {passive: false});
window.addEventListener('touchstart', (e) => { e.preventDefault(); handleShoot(); }, {passive: false});
window.addEventListener('resize', resize);

// Start
initGame();
draw();

</script>
</body>
</html>
