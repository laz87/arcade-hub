<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pest Patrol</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #2c3e50; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
            touch-action: none;
        }
        #lvlDisplay { 
            position: absolute; top: 10px; left: 10px; color: #fff; font-size: 16px; 
            font-weight: bold; text-shadow: 2px 2px 0 #ff4d94; pointer-events: none; 
            background: linear-gradient(135deg, #ff4d94 0%, #ff85b3 100%); 
            padding: 6px 12px; border-radius: 12px; border: 2px solid #fff; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); z-index: 100; 
        }
        #soundToggle { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: linear-gradient(135deg, #3498db 0%, #5dade2 100%); 
            color: #fff; 
            border: 2px solid #fff; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            font-size: 24px; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #soundToggle:active {
            transform: scale(0.95);
        }
        #gameContainer { 
            position: relative; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
            border: 4px solid #333; 
            border-radius: 10px; 
            background: #fff;
            max-width: 95vw;
        }
        canvas { 
            display: block; 
            background: #f1f1f1; 
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="lvlDisplay">KILLS: 0 | LVL: 1</div>
    <button id="soundToggle">üîä</button>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const lvlDisplay = document.getElementById('lvlDisplay');

        // Audio System
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let audioInitialized = false;
        let soundEnabled = true;

        function createShootSound() {
            if (!soundEnabled || !audioInitialized) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function createHitSound() {
            if (!soundEnabled || !audioInitialized) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function createDeathSound() {
            if (!soundEnabled || !audioInitialized) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        function createPowerupSound() {
            if (!soundEnabled || !audioInitialized) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function createNukeSound() {
            if (!soundEnabled || !audioInitialized) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.5);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function playSound(soundName) {
            if (!soundEnabled || !audioInitialized) return;
            
            switch(soundName) {
                case 'shoot': createShootSound(); break;
                case 'hit': createHitSound(); break;
                case 'death': createDeathSound(); break;
                case 'powerup': createPowerupSound(); break;
                case 'nuke': createNukeSound(); break;
            }
        }

        function initAudio() {
            if (!audioInitialized) {
                audioCtx.resume();
                audioInitialized = true;
            }
        }

        const GAME_WIDTH = 960;
        const GAME_HEIGHT = 540;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        const game = {
            score: 0, health: 100, maxHealth: 100, level: 1,
            bossSpawned: false, state: 'playing',
            enemies: [], projectiles: [], enemyProjectiles: [], items: [],
            lastSpawn: 0, difficulty: 1.1,
            superSprayTimer: 0, shieldTimer: 0, nukeFlash: 0
        };

        const player = {
            x: 80, y: GAME_HEIGHT / 2, width: 40, height: 70, targetY: GAME_HEIGHT / 2,
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (game.shieldTimer > 0) {
                    ctx.beginPath();
                    ctx.arc(0, 0, 60, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 191, 255, ${Math.min(1, game.shieldTimer/60)})`;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                    ctx.fillStyle = `rgba(0, 191, 255, 0.1)`;
                    ctx.fill();
                }
                ctx.fillStyle = '#333'; ctx.fillRect(-25, -55, 50, 6);
                ctx.fillStyle = game.health > 30 ? '#2ecc71' : '#e74c3c';
                ctx.fillRect(-25, -55, (game.health / game.maxHealth) * 50, 6);
                ctx.fillStyle = game.superSprayTimer > 0 ? '#e74c3c' : '#bdc3c7'; 
                ctx.fillRect(-20, -30, 40, 60);
                ctx.fillStyle = '#e74c3c'; ctx.fillRect(-20, -10, 40, 25);
                ctx.fillStyle = '#333'; ctx.fillRect(-5, -40, 10, 10); ctx.fillRect(0, -38, 15, 5); 
                ctx.restore();
            },
            update() {
                this.y += (this.targetY - this.y) * 0.15;
                if (game.superSprayTimer > 0) game.superSprayTimer--;
                if (game.shieldTimer > 0) game.shieldTimer--;
                if (game.nukeFlash > 0) game.nukeFlash -= 0.05;
            }
        };

        class Mist {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.isSuper = game.superSprayTimer > 0;
                this.radius = 5; 
                this.vx = this.isSuper ? 12 : 7;
                this.vy = (Math.random() - 0.5) * (this.isSuper ? 4 : 2);
                this.alpha = 0.6;
                this.damage = this.isSuper ? 0.8 : 0.25;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.radius += 0.5; this.alpha -= 0.012;
                return this.alpha > 0;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; 
                ctx.fillStyle = this.isSuper ? '#ff3300' : '#7cfc00';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
        }

        class Item {
            constructor(x, y, type) {
                this.x = x; this.y = y;
                this.type = type;
                this.speed = 2;
                const emojis = { spray: 'üéÅ', shield: 'üõ°Ô∏è', health: 'üíä', nuke: '‚ò¢Ô∏è' };
                this.emoji = emojis[type];
            }
            update() { this.x -= this.speed; return this.x > -50; }
            draw() {
                ctx.font = "30px Arial"; ctx.textAlign = "center";
                ctx.fillText(this.emoji, this.x, this.y);
            }
        }

        class Sting {
            constructor(x, y, color = "black") {
                this.x = x; this.y = y;
                this.speed = 7;
                this.color = color;
            }
            update() { this.x -= this.speed; return this.x > -20; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = "20px Arial";
                ctx.fillText("üíâ", this.x, this.y);
            }
        }

        class Pest {
            constructor(typeOverride = null, isBoss = false) {
                this.x = GAME_WIDTH + 100;
                this.y = Math.random() * (GAME_HEIGHT - 100) + 50;
                this.dying = false; this.angle = 0;
                this.lastShot = Date.now();
                this.burstCount = 0;

                if (isBoss) {
                    this.emoji = 'ü¶ü'; this.type = 'boss'; this.speed = 1.1; this.hp = 100; this.size = 120;
                } else {
                    const types = [
                        { emoji: 'ü¶ó', name: 'fly', speed: 3.5, hp: 1, size: 35 },
                        { emoji: 'üï∑', name: 'roach', speed: 2, hp: 6, size: 45 },
                        { emoji: 'ü¶Ç', name: 'scorpion', speed: 1.5, hp: 4, size: 40, attack: 'single' },
                        { emoji: 'üêù', name: 'wasp', speed: 3, hp: 3, size: 40, attack: 'rapid' },
                        { emoji: 'üêú', name: 'ant', speed: 4.5, hp: 0.5, size: 20 }
                    ];
                    const data = typeOverride || types[Math.floor(Math.random() * types.length)];
                    Object.assign(this, data);
                }
                this.maxHp = this.hp;
            }

            update() {
                if (this.dying) { this.y += 8; this.angle += 0.2; return this.y < GAME_HEIGHT + 100; }
                this.x -= this.speed;
                
                let now = Date.now();
                if (this.attack === 'single' && now - this.lastShot > 2000) {
                    game.enemyProjectiles.push(new Sting(this.x, this.y));
                    this.lastShot = now;
                } 
                else if (this.attack === 'rapid' && now - this.lastShot > 200) {
                    if (this.burstCount < 3) {
                        game.enemyProjectiles.push(new Sting(this.x, this.y, "red"));
                        this.burstCount++;
                        this.lastShot = now;
                    } else if (now - this.lastShot > 2500) {
                        this.burstCount = 0;
                    }
                }
                return this.x > -150;
            }

            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
                if (this.hp < this.maxHp && !this.dying) {
                    ctx.fillStyle = 'red'; ctx.fillRect(-this.size/2, -this.size/2 - 10, this.size, 4);
                    ctx.fillStyle = 'lime'; ctx.fillRect(-this.size/2, -this.size/2 - 10, (this.hp/this.maxHp) * this.size, 4);
                }
                ctx.font = `${this.size}px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(this.emoji, 0, 0); ctx.restore();
            }
        }

        function triggerNuke() {
            game.nukeFlash = 1.0;
            playSound('nuke');
            game.enemies.forEach(e => {
                if (e.type !== 'boss') { e.hp = 0; e.dying = true; } 
                else { e.hp -= 20; }
            });
            game.enemyProjectiles = [];
        }

        function spawn() {
            if (game.score >= 40 && !game.bossSpawned) {
                game.enemies.push(new Pest(null, true));
                game.bossSpawned = true; return;
            }
            let now = Date.now();
            if (now - game.lastSpawn > 1100 / game.difficulty) {
                game.enemies.push(new Pest());
                game.lastSpawn = now;
            }
        }

        function handleInput(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleY = GAME_HEIGHT / rect.height;
            player.targetY = (clientY - rect.top) * scaleY;
        }

        // EVENT LISTENERS
        canvas.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            if (game.state === 'gameOver') restartGame();
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});

        canvas.addEventListener('mousedown', (e) => {
            initAudio();
            if(game.state === 'gameOver') restartGame();
        });

        // Sound Toggle Button
        const soundToggle = document.getElementById('soundToggle');
        soundToggle.addEventListener('click', (e) => {
            e.preventDefault();
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (soundEnabled && !audioInitialized) initAudio();
        });

        soundToggle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
            if (soundEnabled && !audioInitialized) initAudio();
        });

        function restartGame() {
            Object.assign(game, { score: 0, health: 100, enemies: [], projectiles: [], enemyProjectiles: [], items: [], level: 1, difficulty: 1.1, bossSpawned: false, state: 'playing', nukeFlash: 0 });
            lvlDisplay.innerText = `KILLS: 0 | LVL: 1`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            if (game.state === 'playing') {
                player.update(); player.draw();
                
                if (Math.random() > 0.8) {
                    game.projectiles.push(new Mist(player.x + 25, player.y - 35));
                    if (Math.random() > 0.7) playSound('shoot');
                }
                
                game.projectiles = game.projectiles.filter(p => { return p.update() ? (p.draw(), true) : false; });
                
                game.items = game.items.filter(it => {
                    it.draw();
                    if (it.update() && Math.hypot(player.x - it.x, player.y - it.y) < 50) {
                        if (it.type === 'spray') { game.superSprayTimer = 400; playSound('powerup'); }
                        if (it.type === 'shield') { game.shieldTimer = 400; playSound('powerup'); }
                        if (it.type === 'health') { game.health = Math.min(game.maxHealth, game.health + 30); playSound('powerup'); }
                        if (it.type === 'nuke') { triggerNuke(); }
                        return false;
                    }
                    return it.x > -50;
                });
                
                game.enemyProjectiles = game.enemyProjectiles.filter(s => {
                    const active = s.update(); s.draw();
                    if (Math.hypot(player.x - s.x, player.y - s.y) < 40) {
                        if (game.shieldTimer <= 0) {
                            game.health -= 15; if (game.health <= 0) game.state = 'gameOver';
                        }
                        return false;
                    }
                    return active;
                });
                
                game.enemies = game.enemies.filter(e => {
                    const active = e.update(); e.draw();
                    if (!e.dying) {
                        game.projectiles.forEach(p => {
                            if (Math.hypot(p.x - e.x, p.y - e.y) < e.size/1.5 + p.radius) { 
                                e.hp -= p.damage; 
                                p.alpha -= 0.1;
                                playSound('hit');
                            }
                        });
                        if (e.hp <= 0) {
                            e.dying = true; game.score++;
                            playSound('death');
                            const roll = Math.random();
                            if (roll < 0.05) game.items.push(new Item(e.x, e.y, 'spray'));
                            else if (roll < 0.10) game.items.push(new Item(e.x, e.y, 'shield'));
                            else if (roll < 0.15) game.items.push(new Item(e.x, e.y, 'health'));
                            else if (roll < 0.18) game.items.push(new Item(e.x, e.y, 'nuke'));
                            if (game.score % 10 === 0) { game.level++; game.difficulty += 0.25; }
                            lvlDisplay.innerText = `KILLS: ${game.score} | LVL: ${game.level}`;
                        }
                        if (Math.hypot(player.x - e.x, player.y - e.y) < 50 && game.shieldTimer <= 0) {
                            game.health -= 1; if (game.health <= 0) game.state = 'gameOver';
                        }
                    }
                    return active;
                });
                
                spawn();
                
                if (game.nukeFlash > 0) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${game.nukeFlash})`;
                    ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
                }
            } else {
                ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0, GAME_WIDTH, GAME_HEIGHT);
                ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 40px Arial";
                ctx.fillText("HOUSE INFESTED!", GAME_WIDTH/2, GAME_HEIGHT/2);
                ctx.font = "20px Arial"; ctx.fillText(`Kills: ${game.score} - Tap to Restart`, GAME_WIDTH/2, GAME_HEIGHT/2 + 50);
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
