<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2d5a3d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            border: 4px solid #8B4513;
            cursor: crosshair;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            text-align: center;
            display: none;
        }
        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #gameOver button {
            padding: 15px 40px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p id="stats"></p>
            <button onclick="restart()">RESTART</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 800;

        let game = {
            score: 0,
            wave: 1,
            health: 100,
            running: true,
            kills: 0
        };

        let player = {
            x: 600,
            y: 400,
            size: 30,
            speed: 4,
            angle: 0
        };

        let keys = {};
        let mouse = { x: 600, y: 400, down: false };
        let projectiles = [];
        let enemies = [];
        let lastShot = 0;
        let spawnTimer = 0;

        // Input
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        canvas.addEventListener('mousedown', () => mouse.down = true);
        canvas.addEventListener('mouseup', () => mouse.down = false);

        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * canvas.width; y = -30; }
            else if (side === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 30; }
            else { x = -30; y = Math.random() * canvas.height; }
            
            enemies.push({
                x: x,
                y: y,
                speed: 1.5 + game.wave * 0.1
            });
        }

        function shoot() {
            const now = Date.now();
            if (now - lastShot < 100) return;
            lastShot = now;

            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const level = Math.floor((game.wave - 1) / 2) + 1;

            if (level === 1) {
                projectiles.push({ x: player.x, y: player.y, angle: angle });
            } else if (level === 2) {
                projectiles.push({ x: player.x, y: player.y - 10, angle: angle });
                projectiles.push({ x: player.x, y: player.y + 10, angle: angle });
            } else {
                for (let i = -1; i <= 1; i++) {
                    projectiles.push({ x: player.x, y: player.y, angle: angle + i * 0.3 });
                }
            }
        }

        function update() {
            if (!game.running) return;

            // Player movement
            let dx = 0, dy = 0;
            if (keys['w'] || keys['arrowup']) dy -= 1;
            if (keys['s'] || keys['arrowdown']) dy += 1;
            if (keys['a'] || keys['arrowleft']) dx -= 1;
            if (keys['d'] || keys['arrowright']) dx += 1;

            if (dx !== 0 && dy !== 0) {
                dx *= 0.707;
                dy *= 0.707;
            }

            player.x += dx * player.speed;
            player.y += dy * player.speed;
            player.x = Math.max(50, Math.min(1150, player.x));
            player.y = Math.max(50, Math.min(750, player.y));
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // Shooting
            if (mouse.down) shoot();

            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += Math.cos(p.angle) * 8;
                p.y += Math.sin(p.angle) * 8;
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    projectiles.splice(i, 1);
                }
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                const angle = Math.atan2(player.y - e.y, player.x - e.x);
                e.x += Math.cos(angle) * e.speed;
                e.y += Math.sin(angle) * e.speed;

                // Check collision with player
                const dist = Math.hypot(e.x - player.x, e.y - player.y);
                if (dist < 40) {
                    enemies.splice(i, 1);
                    game.health -= 8;
                    if (game.health <= 0) {
                        game.running = false;
                        document.getElementById('stats').innerHTML = 
                            `Score: ${game.score}<br>Wave: ${game.wave}<br>Kills: ${game.kills}`;
                        document.getElementById('gameOver').style.display = 'block';
                    }
                    continue;
                }

                // Check collision with projectiles
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const p = projectiles[j];
                    const pdist = Math.hypot(p.x - e.x, p.y - e.y);
                    if (pdist < 20) {
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        game.score += 10;
                        game.kills++;
                        break;
                    }
                }
            }

            // Spawn enemies
            spawnTimer++;
            if (spawnTimer > 100) {
                spawnEnemy();
                spawnTimer = 0;
            }

            // Wave progression
            if (enemies.length === 0 && spawnTimer === 0) {
                game.wave++;
                game.score += game.wave * 50;
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid pattern
            ctx.fillStyle = '#7CCD7C';
            for (let y = 0; y < canvas.height; y += 40) {
                for (let x = 0; x < canvas.width; x += 40) {
                    if ((x + y) % 80 === 0) {
                        ctx.fillRect(x, y, 40, 40);
                    }
                }
            }

            // Player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-player.size, -player.size * 0.8, player.size * 2, player.size * 1.6);
            ctx.fillStyle = '#FFF';
            ctx.fillRect(player.size * 0.3, -8, 12, 12);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.size * 0.3 + 3, -5, 6, 6);
            ctx.restore();

            // Projectiles
            ctx.fillStyle = '#654321';
            projectiles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach(e => {
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(e.x, e.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FF0';
                ctx.beginPath();
                ctx.arc(e.x, e.y, 12, 0, Math.PI * 2);
                ctx.fill();
            });

            // HUD
            ctx.fillStyle = '#000';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Score: ' + game.score, 20, 30);
            ctx.fillText('Wave: ' + game.wave, canvas.width - 150, 30);

            // Health bar
            ctx.fillStyle = '#333';
            ctx.fillRect(500, 20, 200, 20);
            const hpColor = game.health > 50 ? '#0F0' : game.health > 25 ? '#FF0' : '#F00';
            ctx.fillStyle = hpColor;
            ctx.fillRect(500, 20, 200 * (game.health / 100), 20);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(500, 20, 200, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function restart() {
            game = { score: 0, wave: 1, health: 100, running: true, kills: 0 };
            player = { x: 600, y: 400, size: 30, speed: 4, angle: 0 };
            projectiles = [];
            enemies = [];
            document.getElementById('gameOver').style.display = 'none';
        }

        gameLoop();
    </script>
</body>
</html>
