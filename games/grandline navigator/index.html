<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Line Navigator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #004d7a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }

        #status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            height: 1.5em;
        }

        #island-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .island {
            width: 120px;
            height: 120px;
            background-color: #2c3e50;
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
            user-select: none;
        }

        .island:hover {
            transform: scale(1.05);
        }

        .island:active {
            transform: scale(0.95);
        }

        .island.active {
            background-color: #f1c40f !important;
            box-shadow: 0 0 30px #f1c40f;
            border-color: #fff;
        }

        .island-name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .island-icon {
            font-size: 2.5rem;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.1rem;
            background-color: #e67e22;
            color: white;
            border: 2px solid #d35400;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #d35400;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
            cursor: not-allowed;
        }

        #score-board {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        /* Island Colors */
        #island-0 { background-color: #27ae60; } /* Alabasta (Desert/Greenish) */
        #island-1 { background-color: #2980b9; } /* Water 7 (Water/Blue) */
        #island-2 { background-color: #8e44ad; } /* Thriller Bark (Spooky/Purple) */
        #island-3 { background-color: #c0392b; } /* Enies Lobby (Justice/Red) */

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shuffling {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

    </style>
</head>
<body>

<div id="game-container">
    <h1>Grand Line Navigator</h1>
    <div id="status">Press Start to Begin!</div>

    <div id="island-grid">
        <div class="island" id="island-0" data-id="0">
            <span class="island-icon">üèúÔ∏è</span>
            <span class="island-name">Alabasta</span>
        </div>
        <div class="island" id="island-1" data-id="1">
            <span class="island-icon">üåä</span>
            <span class="island-name">Water 7</span>
        </div>
        <div class="island" id="island-2" data-id="2">
            <span class="island-icon">üè∞</span>
            <span class="island-name">Thriller Bark</span>
        </div>
        <div class="island" id="island-3" data-id="3">
            <span class="island-icon">‚öñÔ∏è</span>
            <span class="island-name">Enies Lobby</span>
        </div>
    </div>

    <div id="controls">
        <button id="start-btn">Start Voyage</button>
    </div>

    <div id="score-board">
        Log Pose Level: <span id="level">0</span> | Max Level: <span id="high-score">0</span>
    </div>
</div>

<script>
    const islands = document.querySelectorAll('.island');
    const startBtn = document.getElementById('start-btn');
    const statusText = document.getElementById('status');
    const levelText = document.getElementById('level');
    const highScoreText = document.getElementById('high-score');
    const grid = document.getElementById('island-grid');

    let sequence = [];
    let playerSequence = [];
    let level = 0;
    let highScore = 0;
    let isPlaying = false;
    let canClick = false;

    const islandData = [
        { id: 0, name: 'Alabasta', icon: 'üèúÔ∏è', color: '#27ae60' },
        { id: 1, name: 'Water 7', icon: 'üåä', color: '#2980b9' },
        { id: 2, name: 'Thriller Bark', icon: 'üè∞', color: '#8e44ad' },
        { id: 3, name: 'Enies Lobby', icon: '‚öñÔ∏è', color: '#c0392b' }
    ];

    startBtn.addEventListener('click', startGame);

    islands.forEach(island => {
        island.addEventListener('click', () => {
            if (!canClick) return;
            const id = parseInt(island.getAttribute('data-id'));
            flashIsland(id);
            playerSequence.push(id);
            checkSequence();
        });
    });

    function startGame() {
        level = 0;
        sequence = [];
        isPlaying = true;
        startBtn.disabled = true;
        nextLevel();
    }

    function nextLevel() {
        level++;
        levelText.textContent = level;
        playerSequence = [];
        canClick = false;
        
        // Add random island to sequence
        sequence.push(Math.floor(Math.random() * 4));

        statusText.textContent = "Memorize the Path...";
        
        // Check for shuffle events
        if (level > 3 && Math.random() > 0.6) {
            setTimeout(shuffleIslands, 500);
            setTimeout(playSequence, 1500);
        } else {
            setTimeout(playSequence, 800);
        }
    }

    async function playSequence() {
        for (let i = 0; i < sequence.length; i++) {
            await wait(600);
            flashIsland(sequence[i]);
        }
        await wait(300);
        statusText.textContent = "Your Turn! Follow the Log Pose!";
        canClick = true;
    }

    function flashIsland(id) {
        const island = document.querySelector(`.island[data-id="${id}"]`);
        if (!island) return;
        island.classList.add('active');
        setTimeout(() => {
            island.classList.remove('active');
        }, 400);
    }

    function checkSequence() {
        const currentIndex = playerSequence.length - 1;
        if (playerSequence[currentIndex] !== sequence[currentIndex]) {
            gameOver();
            return;
        }

        if (playerSequence.length === sequence.length) {
            canClick = false;
            statusText.textContent = "Path Found!";
            if (level > highScore) {
                highScore = level;
                highScoreText.textContent = highScore;
            }
            setTimeout(nextLevel, 1000);
        }
    }

    function gameOver() {
        statusText.textContent = "Lost in the Grand Line! Game Over.";
        isPlaying = false;
        startBtn.disabled = false;
        canClick = false;
        grid.classList.remove('shuffling');
    }

    function shuffleIslands() {
        statusText.textContent = level % 2 === 0 ? "KNOCK UP STREAM!" : "MARINE AMBUSH!";
        grid.classList.add('shuffling');
        
        setTimeout(() => {
            const islandElements = Array.from(islands);
            // Fisher-Yates shuffle for elements
            for (let i = islandElements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                grid.appendChild(islandElements[j]);
            }
            grid.classList.remove('shuffling');
        }, 1000);
    }

    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</body>
</html>
