<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none; /* CRITICAL: Stops screen bounce */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* Prevents background overflow */
            position: relative;
        }

        /* Ambient Floating Math background */
        .math-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .math-symbol {
            position: absolute;
            opacity: 0.15;
            font-weight: bold;
            color: #776e65;
            animation: float 15s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -60px) rotate(20deg); }
            66% { transform: translate(-30px, -30px) rotate(-20deg); }
        }

                @keyframes number-float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            z-index: 1; /* Sits above the symbols */
        }

        h1 {
            font-size: 4rem;
            color: #776e65;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            perspective: 1000px; /* Adds depth to the area */
        }

        .score-box {
            background: #bbada0;
            color: #f9f6f2;
            padding: 12px 20px;
            border-radius: 12px;
            min-width: 110px;
            position: relative;
            
            /* 3D Inset Effect */
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.2), /* Internal shadow for depth */
                0 4px 0 #9e8e7e; /* Bottom "thickness" */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        /* Make the box "pop" when the score updates */
        .score-box:active {
            transform: scale(1.05);
        }

        .score-label {
            font-size: 0.75rem;
            font-weight: 800;
            color: #eee4da;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 900;
            font-family: 'Courier New', monospace; /* Digital look */
            color: #ffffff;
            line-height: 1;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 450px;
            aspect-ratio: 1;
            touch-action: none;
        }

        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease-in-out;
        }

        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #8f7a66;
            color: #f9f6f2;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            /* 3D Depth Effect */
            box-shadow: 0 6px 0 #6d5d50, 
                        0 10px 15px rgba(0, 0, 0, 0.2);
            
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            outline: none;
        }

        /* Hover Effect: Moves the button up slightly */
        button:hover {
            background: #9f8a76;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #6d5d50, 
                        0 12px 20px rgba(0, 0, 0, 0.25);
        }

        /* Active/Click Effect: Presses the button down */
        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #6d5d50, 
                        0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Secondary Button (for "Back to Games") */
        /* If you have multiple buttons and want variety */
        button:last-of-type {
            background: #776e65;
            box-shadow: 0 6px 0 #5a534c, 
                        0 10px 15px rgba(0, 0, 0, 0.2);
        }

        button:last-of-type:hover {
            background: #857b71;
            box-shadow: 0 8px 0 #5a534c;
        }

        .instructions {
        margin-top: 35px;
        background: rgba(255, 255, 255, 0.3); /* Transparent frosted look */
        backdrop-filter: blur(8px); /* Blurs the floating math symbols behind it */
        -webkit-backdrop-filter: blur(8px);
        padding: 20px;
        border-radius: 15px;
        color: #776e65;
        border: 1px solid rgba(255, 255, 255, 0.4); /* Soft border for definition */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05); /* Soft outer glow */
        text-align: center;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    .instructions h3 {
        font-size: 1.1rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #8f7a66;
    }

    .instructions p {
        font-size: 0.95rem;
        line-height: 1.4;
        opacity: 0.9;
    }

        .game-over-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-overlay.show { display: flex; }

        @media (max-width: 500px) {
            h1 { font-size: 3rem; }
            .tile { font-size: 1.8rem; }
            .mobile-controls { display: none !important; } /* Hidden as requested */
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<audio id="mergeSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
</audio>
<audio id="moveSound">
    <source src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3" type="audio/mpeg">
</audio>

<div style="position: fixed; top: 20px; right: 20px; z-index: 100;">
    <button id="muteBtn" onclick="toggleMute()" style="padding: 10px; min-width: 50px; font-size: 1.2rem;">ðŸ”Š</button>
</div>

    <div class="math-bg">
        <div class="math-symbol" style="left: 8%; top: 10%; font-size: 9rem; opacity: 0.3; color: #8f7a66; animation: number-float 8s infinite ease-in-out;">2</div>
        <div class="math-symbol" style="right: 12%; top: 15%; font-size: 7rem; opacity: 0.3; color: #8f7a66; animation: number-float 10s infinite ease-in-out 1s;">4</div>
        <div class="math-symbol" style="left: 50%; top: 8%; font-size: 6rem; opacity: 0.3; color: #8f7a66; animation: number-float 7s infinite ease-in-out 2s;">0</div>
        <div class="math-symbol" style="right: 15%; bottom: 10%; font-size: 10rem; opacity: 0.3; color: #8f7a66; animation: number-float 12s infinite ease-in-out;">8</div>
        <div class="math-symbol" style="left: 15%; bottom: 12%; font-size: 8rem; opacity: 0.3; color: #8f7a66; animation: number-float 9s infinite ease-in-out 0.5s;">9</div>
        <div class="math-symbol" style="left: 55%; bottom: 5%; font-size: 7rem; opacity: 0.3; color: #8f7a66; animation: number-float 11s infinite ease-in-out 1.5s;">7</div>
    </div>
        <div class="math-symbol" style="left: 5%; top: 5%; font-size: 6rem; animation-delay: 0s;">&pi;</div>
        <div class="math-symbol" style="left: 40%; top: 12%; font-size: 4rem; animation-delay: 2s;">&infin;</div>
        <div class="math-symbol" style="right: 10%; top: 8%; font-size: 5rem; animation-delay: 4s;">&sum;</div>
        <div class="math-symbol" style="left: 15%; top: 40%; font-size: 7rem; animation-delay: 1s;">&radic;</div>
        <div class="math-symbol" style="left: 10%; bottom: 10%; font-size: 5.5rem; animation-delay: 2s;">&int;</div>
        <div class="math-symbol" style="right: 5%; bottom: 5%; font-size: 8rem; animation-delay: 6s;">f(x)</div>
        <div class="math-symbol" style="left: 5%; top: 5%; font-size: 6rem; animation-delay: 0s;">&pi;</div>
        <div class="math-symbol" style="left: 25%; top: 15%; font-size: 3rem; animation-delay: 2s; opacity: 0.1;">&sigma;</div>
        <div class="math-symbol" style="left: 45%; top: 5%; font-size: 5rem; animation-delay: 4s;">&infin;</div>
        <div class="math-symbol" style="left: 70%; top: 12%; font-size: 4rem; animation-delay: 1s;">&sum;</div>
        <div class="math-symbol" style="right: 5%; top: 8%; font-size: 7rem; animation-delay: 3s;">&radic;</div>

        <div class="math-symbol" style="left: 12%; top: 30%; font-size: 4.5rem; animation-delay: 5s;">&Delta;</div>
        <div class="math-symbol" style="left: 35%; top: 35%; font-size: 2.5rem; animation-delay: 0.5s;">&theta;</div>
        <div class="math-symbol" style="right: 20%; top: 25%; font-size: 5.5rem; animation-delay: 7s;">&int;</div>
        <div class="math-symbol" style="right: 40%; top: 20%; font-size: 3.5rem; animation-delay: 2.5s;">&lambda;</div>

        <div class="math-symbol" style="left: 8%; top: 55%; font-size: 6.5rem; animation-delay: 4s;">f(x)</div>
        <div class="math-symbol" style="left: 30%; top: 60%; font-size: 3rem; animation-delay: 1.5s;">&ne;</div>
        <div class="math-symbol" style="right: 15%; top: 50%; font-size: 5rem; animation-delay: 6s;">&Omega;</div>
        <div class="math-symbol" style="right: 45%; top: 58%; font-size: 4rem; animation-delay: 8s;">&plusmn;</div>

        <div class="math-symbol" style="left: 15%; bottom: 10%; font-size: 5rem; animation-delay: 2s;">&beta;</div>
        <div class="math-symbol" style="left: 40%; bottom: 15%; font-size: 3.5rem; animation-delay: 4.5s;">&empty;</div>
        <div class="math-symbol" style="left: 65%; bottom: 8%; font-size: 7rem; animation-delay: 0.5s;">%</div>
        <div class="math-symbol" style="right: 10%; bottom: 12%; font-size: 4.5rem; animation-delay: 3s;">&alpha;</div>
        <div class="math-symbol" style="right: 35%; bottom: 5%; font-size: 6rem; animation-delay: 9s;">&mu;</div>

        <div class="math-symbol" style="left: 50%; top: 50%; font-size: 2rem; opacity: 0.05;">+</div>
        <div class="math-symbol" style="left: 20%; top: 80%; font-size: 2rem; opacity: 0.05;">&times;</div>
        <div class="math-symbol" style="right: 20%; top: 20%; font-size: 2rem; opacity: 0.05;">&divide;</div>
        </div>

    <div class="game-container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box"><div class="score-label">Score</div><div class="score-value" id="score">0</div></div>
            <div class="score-box"><div class="score-label">Best</div><div class="score-value" id="best">0</div></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
        </div>
        <div class="instructions">
            <h3>Swipe to Merge</h3>
            <p>Tiles with the same number merge. Reach 2048!</p>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-message">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p>Final Score: <strong id="finalScore">0</strong></p>
            <button onclick="newGame()">Try Again</button>
        </div>
    </div>

    <script>

const bgMusic = document.getElementById('bgMusic');
const mergeSound = document.getElementById('mergeSound');
const moveSound = document.getElementById('moveSound');
const muteBtn = document.getElementById('muteBtn');
let isMuted = false;

// Set volumes
bgMusic.volume = 0.3; // Low background music
mergeSound.volume = 0.5;
moveSound.volume = 0.2;

function toggleMute() {
    isMuted = !isMuted;
    bgMusic.muted = isMuted;
    mergeSound.muted = isMuted;
    moveSound.muted = isMuted;
    muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
}

// Function to play move sound
function playMoveSfx() {
    if (!isMuted) {
        moveSound.currentTime = 0;
        moveSound.play();
    }
}

// Function to play merge sound
function playMergeSfx() {
    if (!isMuted) {
        mergeSound.currentTime = 0;
        mergeSound.play();
    }
}

        let board = [];
        let score = 0;
        let best = localStorage.getItem('2048Best') || 0;
        const boardEl = document.getElementById('gameBoard');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverTitleEl = document.getElementById('gameOverTitle');

        bestEl.textContent = best;

        function newGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreEl.textContent = score;
            gameOverOverlay.classList.remove('show');
            addNewTile(); addNewTile();
            render();
        }

        function addNewTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) { if (board[r][c] === 0) empty.push({r, c}); }
            }
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            boardEl.innerHTML = '';
            board.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (value > 0) {
                        tile.textContent = value;
                        tile.setAttribute('data-value', value);
                    }
                    boardEl.appendChild(tile);
                });
            });
        }

      function move(direction) {
    const oldBoard = board.map(row => [...row]);
    let hasMerged = false; // Flag to track if any tiles combined

    if (direction === 'left' || direction === 'right') {
        for (let r = 0; r < 4; r++) {
            let row = board[r].filter(v => v !== 0);
            if (direction === 'right') row.reverse();
            let newRow = [];
            for (let i = 0; i < row.length; i++) {
                if (row[i] === row[i + 1]) {
                    newRow.push(row[i] * 2);
                    score += row[i] * 2;
                    i++;
                    hasMerged = true; // A merge happened here
                } else {
                    newRow.push(row[i]);
                }
            }
            while (newRow.length < 4) newRow.push(0);
            if (direction === 'right') newRow.reverse();
            board[r] = newRow;
        }
    } else {
        for (let c = 0; c < 4; c++) {
            let col = [board[0][c], board[1][c], board[2][c], board[3][c]].filter(v => v !== 0);
            if (direction === 'down') col.reverse();
            let newCol = [];
            for (let i = 0; i < col.length; i++) {
                if (col[i] === col[i + 1]) {
                    newCol.push(col[i] * 2);
                    score += col[i] * 2;
                    i++;
                    hasMerged = true; // A merge happened here
                } else {
                    newCol.push(col[i]);
                }
            }
            while (newCol.length < 4) newCol.push(0);
            if (direction === 'down') newCol.reverse();
            for (let r = 0; r < 4; r++) board[r][c] = newCol[r];
        }
    }

    // Check if the board actually changed
    if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
        // 1. Audio Engagement: Start background music on the first move
        if (bgMusic.paused && !isMuted) {
            bgMusic.play().catch(e => console.log("Audio play blocked by browser"));
        }

        // 2. Play specific SFX based on the action
        if (hasMerged) {
            playMergeSfx();
        } else {
            playMoveSfx();
        }

        // 3. Update game state
        addNewTile();
        scoreEl.textContent = score;
        
        // Update high score
        if (score > best) {
            best = score;
            bestEl.textContent = best;
            localStorage.setItem('2048Best', best);
        }
        
        render();

        // 4. Check for Win/Loss
        if (board.flat().includes(2048)) {
            showGameOver(true);
        } else if (isGameOver()) {
            showGameOver(false);
        }
    }
}

        function isGameOver() {
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) return false;
                    if (c < 3 && board[r][c] === board[r][c+1]) return false;
                    if (r < 3 && board[r][c] === board[r+1][c]) return false;
                }
            }
            return true;
        }

        function showGameOver(win) {
            gameOverTitleEl.textContent = win ? 'ðŸŽ‰ You Win!' : 'Game Over!';
            finalScoreEl.textContent = score;
            gameOverOverlay.classList.add('show');
        }

        // KEYBOARD
        document.addEventListener('keydown', e => {
            if (e.key.includes('Arrow')) e.preventDefault();
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        // SWIPE LOCK & CONTROLS
        let startX, startY;
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX; startY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', e => { e.preventDefault(); }, { passive: false });

        document.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - startX;
            const dy = e.changedTouches[0].clientY - startY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
            }
        }, { passive: false });

        newGame();
    </script>
</body>
</html>
