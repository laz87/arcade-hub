<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 4rem;
            color: #776e65;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .score-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            min-width: 100px;
        }

        .score-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 450px;
            aspect-ratio: 1;
        }

        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease-in-out;
        }

        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 2rem; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .tile.new-tile {
            animation: appear 0.2s ease-in-out;
        }

        .tile.merged-tile {
            animation: merge 0.2s ease-in-out;
        }

        @keyframes appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #8f7a66;
            color: white;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #9f8a76;
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #776e65;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-over-message h2 {
            font-size: 2.5rem;
            color: #776e65;
            margin-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        .arrow-pad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 5px;
            justify-content: center;
        }

        .arrow-btn {
            font-size: 1.5rem;
            padding: 0;
        }

        .arrow-up { grid-column: 2; grid-row: 1; }
        .arrow-left { grid-column: 1; grid-row: 2; }
        .arrow-right { grid-column: 3; grid-row: 2; }
        .arrow-down { grid-column: 2; grid-row: 3; }

        @media (max-width: 500px) {
            h1 {
                font-size: 3rem;
            }

            .tile {
                font-size: 1.8rem;
            }

            .tile[data-value="128"],
            .tile[data-value="256"],
            .tile[data-value="512"] {
                font-size: 1.5rem;
            }

            .tile[data-value="1024"],
            .tile[data-value="2048"] {
                font-size: 1.2rem;
            }

            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="window.location.href='../../index.html'">Back to Games</button>
        </div>

        <div class="mobile-controls">
            <div class="arrow-pad">
                <button class="arrow-btn arrow-up" onclick="move('up')">â–²</button>
                <button class="arrow-btn arrow-left" onclick="move('left')">â—€</button>
                <button class="arrow-btn arrow-right" onclick="move('right')">â–¶</button>
                <button class="arrow-btn arrow-down" onclick="move('down')">â–¼</button>
            </div>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use arrow keys (or swipe on mobile) to move tiles. When two tiles with the same number touch, they merge into one! Get to the 2048 tile to win!</p>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-message">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p style="font-size: 1.2rem; margin-bottom: 20px;">Final Score: <strong id="finalScore">0</strong></p>
            <button onclick="newGame()">Try Again</button>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let best = localStorage.getItem('2048Best') || 0;
        const boardEl = document.getElementById('gameBoard');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverTitleEl = document.getElementById('gameOverTitle');

        bestEl.textContent = best;

        // Audio
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function newGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            scoreEl.textContent = score;
            gameOverOverlay.classList.remove('show');
            addNewTile();
            addNewTile();
            render();
        }

        function addNewTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) empty.push({r, c});
                }
            }
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            boardEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = board[r][c];
                    if (value > 0) {
                        tile.textContent = value;
                        tile.setAttribute('data-value', value);
                    }
                    boardEl.appendChild(tile);
                }
            }
        }

        function move(direction) {
            const oldBoard = board.map(row => [...row]);
            let moved = false;

            if (direction === 'left') {
                for (let r = 0; r < 4; r++) {
                    const row = board[r].filter(val => val !== 0);
                    const newRow = [];
                    for (let i = 0; i < row.length; i++) {
                        if (i < row.length - 1 && row[i] === row[i + 1]) {
                            newRow.push(row[i] * 2);
                            score += row[i] * 2;
                            playSound(400 + row[i], 0.1);
                            i++;
                        } else {
                            newRow.push(row[i]);
                        }
                    }
                    board[r] = [...newRow, ...Array(4 - newRow.length).fill(0)];
                }
            } else if (direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    const row = board[r].filter(val => val !== 0);
                    const newRow = [];
                    for (let i = row.length - 1; i >= 0; i--) {
                        if (i > 0 && row[i] === row[i - 1]) {
                            newRow.unshift(row[i] * 2);
                            score += row[i] * 2;
                            playSound(400 + row[i], 0.1);
                            i--;
                        } else {
                            newRow.unshift(row[i]);
                        }
                    }
                    board[r] = [...Array(4 - newRow.length).fill(0), ...newRow];
                }
            } else if (direction === 'up') {
                for (let c = 0; c < 4; c++) {
                    const col = board.map(row => row[c]).filter(val => val !== 0);
                    const newCol = [];
                    for (let i = 0; i < col.length; i++) {
                        if (i < col.length - 1 && col[i] === col[i + 1]) {
                            newCol.push(col[i] * 2);
                            score += col[i] * 2;
                            playSound(400 + col[i], 0.1);
                            i++;
                        } else {
                            newCol.push(col[i]);
                        }
                    }
                    const finalCol = [...newCol, ...Array(4 - newCol.length).fill(0)];
                    for (let r = 0; r < 4; r++) {
                        board[r][c] = finalCol[r];
                    }
                }
            } else if (direction === 'down') {
                for (let c = 0; c < 4; c++) {
                    const col = board.map(row => row[c]).filter(val => val !== 0);
                    const newCol = [];
                    for (let i = col.length - 1; i >= 0; i--) {
                        if (i > 0 && col[i] === col[i - 1]) {
                            newCol.unshift(col[i] * 2);
                            score += col[i] * 2;
                            playSound(400 + col[i], 0.1);
                            i--;
                        } else {
                            newCol.unshift(col[i]);
                        }
                    }
                    const finalCol = [...Array(4 - newCol.length).fill(0), ...newCol];
                    for (let r = 0; r < 4; r++) {
                        board[r][c] = finalCol[r];
                    }
                }
            }

            // Check if board changed
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] !== oldBoard[r][c]) {
                        moved = true;
                        break;
                    }
                }
                if (moved) break;
            }

            if (moved) {
                addNewTile();
                scoreEl.textContent = score;

                if (score > best) {
                    best = score;
                    bestEl.textContent = best;
                    localStorage.setItem('2048Best', best);
                }

                render();
                
                // Check for 2048
                if (board.flat().includes(2048)) {
                    setTimeout(() => {
                        gameOverTitleEl.textContent = 'ðŸŽ‰ You Win!';
                        finalScoreEl.textContent = score;
                        gameOverOverlay.classList.add('show');
                    }, 300);
                } else if (isGameOver()) {
                    setTimeout(() => {
                        gameOverTitleEl.textContent = 'Game Over!';
                        finalScoreEl.textContent = score;
                        gameOverOverlay.classList.add('show');
                    }, 300);
                }
            }
        }

        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) return false;
                }
            }

            // Check for possible merges
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = board[r][c];
                    if (c < 3 && current === board[r][c + 1]) return false;
                    if (r < 3 && current === board[r + 1][c]) return false;
                }
            }

            return true;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOverOverlay.classList.contains('show')) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        boardEl.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        boardEl.addEventListener('touchend', (e) => {
            if (gameOverOverlay.classList.contains('show')) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }
        });

        // Start game
        newGame();
    </script>
</body>
</html>
